<navigation></navigation>
<div class="container">
  <div>
    <button class="btn btn-primary" ng-click="exportStudents()">Download Student Records</button>&nbsp;&nbsp;Get all students with their parents info
  </div>
  <hr />
  <div>
	<button class="btn btn-primary" ng-click="exportWorkers()">Download Worker Records</button>&nbsp;&nbsp;Get users who are not students nor parents
  </div>
  <hr />
  <div>
	<button class="btn btn-primary" ng-click="exportPickups()">Download All Pickup Records</button>&nbsp;&nbsp;Use for porting data to another database
  </div>
  <hr />
  
  <div class="form-group row">
  <div class="form-inline col-lg-2">
	<button class="btn btn-primary" ng-click="exportAttendance()">Download Attendance</button>
  </div>
  <div class="form-inline col-lg-4">
    <div class="col-lg-2">
      <label class="col-form-label" style="text-align:right; margin:10px 0 0 0; padding-left:0px">From:</label>
    </div>
    <div class="input-group col-lg-6">  
      <input type="text" class="form-control" ng-model="fromDate" 
    	uib-datepicker-popup="{{format}}" ng-change="fromDateUpdated()"
        is-open="popup1.opened"/>
      <span class="input-group-btn">          
        <button type="button" class="btn btn-default" ng-click="open1()">
            <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </div>
  </div>
  <div class="form-inline col-lg-4">
    <div class="col-lg-2">
      <label class="col-form-label" style="text-align:right; margin:10px 0 0 0; padding-left:0px">To:</label>
    </div>
    <div class="input-group col-lg-6">
      <input type="text" class="form-control" ng-model="toDate" 
        uib-datepicker-popup="{{format}}" ng-change="toDateUpdated()"
        is-open="popup2.opened"/>
      <span class="input-group-btn">          
        <button type="button" class="btn btn-default" ng-click="open2()">
            <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </div>
  </div>
  
  
    
  </div>
  
  <footer-generic></footer-generic>
</div>
